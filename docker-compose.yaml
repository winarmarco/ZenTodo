version: "3.8"

services:
  web:
    container_name: web
    build:
      context: "."
      dockerfile: Dockerfile
      args:
        NODE_ENV: production
    image: "nextjs-app"
    environment:
      NODE_ENV: production
    ports:
      - "3000:3000"
    depends_on:
      - db
    env_file:
      - .env.production

  db:
    image: mysql:latest
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: ZenTodo
    ports:
      - "3306:3306"
